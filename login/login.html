  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"

  <script>



    window.onload = function () {
      let gifUrl = 'https://cdn.dribbble.com/userupload/29450875/file/original-2f0f564fd2081f477cd42d2ffaec77fa.gif';

      let preloader1 = document.getElementById('preloder');
      let preloader2 = document.getElementById('preloder2');


      preloader1.style.backgroundImage = `url('${gifUrl}?${new Date().getTime()}')`;
      preloader2.style.backgroundImage = `url('${gifUrl}?${new Date().getTime()}')`;
    };


    function locoscroll() {
  gsap.registerPlugin(ScrollTrigger);

  

  const locoScroll = new LocomotiveScroll({
    el: document.querySelector("body"),
    smooth: true,
    lerp: 0.02,
  });
  
  locoScroll.on("scroll", ScrollTrigger.update);

  
  ScrollTrigger.scrollerProxy("body", {
    scrollTop(value) {
      return arguments.length
        ? locoScroll.scrollTo(value, 0, 0)
        : locoScroll.scroll.instance.scroll.y;
    }, 
    getBoundingClientRect() {
      return {
        top: 0,
        left: 0,
        width: window.innerWidth,
        height: window.innerHeight,
      };
    },
   
    pinType: document.querySelector("body").style.transform
      ? "transform"
      : "fixed",
  });

  
  ScrollTrigger.addEventListener("refresh", () => locoScroll.update());

  
  ScrollTrigger.refresh();
}
locoscroll();


    var body = document.querySelector("body");
    var dot = document.querySelector("#dot");

    body.addEventListener("mousemove", function (dets) {
      gsap.to(dot, {
        x: dets.x,
        y: dets.y,
        duration: 1,
        ease: "back.out",
      });
    });


    var signup = document.getElementById('signup')
    var signupf = document.getElementById('signupf')
    var signin = document.getElementById('signin')
    var btn = document.querySelector('.btn')

    var signinf = document.getElementById('signinf')
    var forget = document.getElementById('forget')
    var forget2 = document.getElementById('forget2')
    var p2 = document.getElementById('p2')
    var p3 = document.getElementById('p3')



    signup.addEventListener('click', () => {

      p2.style.display = 'block';
      p2.style.transform = 'translateY(0vh)';
      p2.style.transition = '2s';
      // p2.style.opacity="1"


    })
    signin.addEventListener('click', () => {

      // p2.style.display = 'block';
      p2.style.transform = 'translateY(-100vh)';
      p2.style.transition = '2s';
      // p2.style.opacity="1"


    })
    forget.addEventListener('click', () => {

      p3.style.display = 'block';
      p3.style.transform = 'translateY(0vh)';
      p3.style.transition = '2s';
      // p2.style.opacity="1"


    })

    signupf.addEventListener('click', () => {

      p2.style.display = 'block';
      p2.style.transform = 'translateY(0vh)';
      p2.style.transition = '2s';
      p2.style.width = '60%'


    })

    signinf.addEventListener('click', () => {

      p2.style.transform = 'translateY(-100vh)';








    })






  </script>
